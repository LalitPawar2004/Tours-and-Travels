<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Enquiry - Om Tours</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Simple Navbar -->
  <nav class="simple-navbar">
    <div class="container">
      <h1 class="logo">Om Tours</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Enquiry Form Section -->
  <section class="enquiry-form-section">
    <div class="container">
      <h2>Quick Enquiry</h2>
      <form class="enquiry-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="1234567890" required>
        </div>

        <div class="form-group">
          <label for="destination">Travel Destination</label>
          <input type="text" id="destination" placeholder="e.g. Manali, Goa" required>
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="date">Travel Dates</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group half">
            <label for="travelers">No. of Travelers</label>
            <input type="number" id="travelers" placeholder="e.g. 2" required>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Additional Message</label>
          <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit Enquiry</button>
      </form>
    </div>
  </section>

  <!-- Simple Footer -->
  <footer class="simple-footer">

  </footer>

</body>
</html>
